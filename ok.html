<div class="token-calculator bg-color--blue-opacity--10 rounded--05 p-2 p-md-4 reveal h-100" style="position: relative;">
    <form id="airdrop-form" data-lpignore="true">
        <div class="mb-4">
            <h3 class="h4-font font-w--600 mb-1">Airdrop</h3>
        </div>
        <div class="token-calculator-fields px-0">
            <div class="input-field-row input-field-row--src d-flex">
                <input name="address" type="text" placeholder="Enter your ETH address" class="currency-input--src font-w--600 flex-1">
                <input name="ref" type="hidden" value="">
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-3">
            <button type="submit" class="btn btn-bg--primary btn-size--md btn-hover--3d btn-hover--splash rounded--full w-auto">
                <i class="fa fa-parachute-box color--white pr-1 h6-font font-w--700"></i>
                <i role="status" class="spinner-border color--white mr-1" style="display: none;"></i>
                <span class="btn__text">Submit</span>
            </button>
        </div>
    </form>
</div>

<div id="airdrop-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary">Prompt</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">        
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-primary">Incorrect ETH address</p>
            </div>
        </div>
    </div>
</div>
<script>
$('#airdrop-modal').modal('show');
</script>
